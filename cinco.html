<html>
<head>
<title>MI PÁGINA QUINTA</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
<h1>MI QUINTA WEB</h1>
  <script>
  // switch
  var edad = prompt (" Escribe tu edad ");
  edad = Number(edad);
  if (edad == 18)
    {
    document.write("TIENES 18 AÑOS");
    }
    else
    {
      if (edad > 18)
      {
        document.write("ERES MAYOR DE EDAD");
      }
      else
        if (edad < 18)
      {
        document.write("AUN ERES JOVEN!");
        document.write("TE FALTAN PARA VOTAR ");
        document.write(18-edad);
        document.write(" AÑOS");
      }
   }
  </script>

</body>
</html>
