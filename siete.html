  <h1>Mi sexta web de bucles</h1>
  <script>
var x = prompt ("Escribe un numero del 1 al 10");
var i = 0;
    if (x<0 || x >10)   {
        document.write ("ERROR, has introducido un numero incorrecto");
    }
  else
        {
          document.write ("Vamos a aprender a multiplicar");
          for (i = 0; i <= 10; i++)
          { document.write ("<br>");

          }
        }
  </script>
